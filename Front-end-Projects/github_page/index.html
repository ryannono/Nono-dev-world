<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan's Github Page</title>
</head>
<body>

    <!--Nav-->
    <div class="nav_bar_container">

        <!--Left block-->
        <div id="profile_container">

            <img id="profile_pic" src="Images/Profile_Picture.svg">

            <div id="profile_text_container">
                <h1>Ryan Nono</h1>
                <h2>Product Designer | Leisure coder</h2>
            </div>

        </div>

        <!--Center block-->
        <div id="icons_container">

            <div class="icon_card_container">
                <a href="https://github.com/ryannono/Nono-dev-world" target="_blank">
                    <img class="icon_img" src="Images/Icon=Github.svg">
                    <p class="icon_subtitle">Github</p>
                </a>
            </div>

            <div class="icon_card_container">
                <a href="https://ryannono.com" target="_blank">
                    <img class="icon_img" src="Images/Icon=Portfolio.svg">
                    <p class="icon_subtitle">Portfolio</p>
                </a>
            </div>

            <div class="icon_card_container">
                <a href="https://linkedin.com/ryan-nono" target="_blank">
                    <img class="icon_img" src="Images/Icon=Linkedin.svg">
                    <p class="icon_subtitle">LinkendIn</p>
                </a>
            </div>

            <div class="icon_card_container">
                <a href="mailto:ryan_nono@hotmail.com" target="_blank">
                    <img class="icon_img" src="Images/Icon=Email.svg">
                    <p class="icon_subtitle">Email</p>
                </a>
            </div>

        </div>

        <!--Right block-->
        <a href="https://github.com/ryannono/Resume/raw/main/Ryan-Nono-Resume-Fall2022_compressed.pdf" target="_blank" id="resume_button">
                <img class="icon_img" src="Images/Icon=Resume.svg">
                <p class="button_text">Download Resume</p>
        </a>
    </div>

</body>
<script src="script.js"></script>
</html>
